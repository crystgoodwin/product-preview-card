<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="img"></div>
      <!-- <img srcset="images/image-product-desktop.jpg 600w, 
      images/image-product-mobile.jpg 686w" sizes="(max-width: 600px) 686px, 300px"
        src="images/image-product-desktop.jpg" alt="Chanel perfume product image"> -->
      <section class="product-details">
        <p class="category">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="sale-price">$149.99</p>
          <p class="list-price">$169.99</p>
        </div>

        <button>Add to Cart</button>

      </section>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Crystal G</a>.
  </footer>
</body>

</html>
